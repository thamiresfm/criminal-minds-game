<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conectividade - Criminal Minds</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fbbf24;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #f59e0b;
        }
        
        .test-button {
            background: linear-gradient(to right, #f59e0b, #f97316);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .test-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Teste de Conectividade - Criminal Minds</h1>
        
        <div class="test-section">
            <h3>📡 Teste de API</h3>
            <button class="test-button" onclick="testAPIHealth()">Testar Health Check</button>
            <button class="test-button" onclick="testAPIConnectivity()">Testar Conectividade</button>
            <button class="test-button" onclick="testAPIRetry()">Testar Retry</button>
            <div id="apiResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>🔐 Teste de Autenticação</h3>
            <button class="test-button" onclick="testLogin()">Testar Login</button>
            <button class="test-button" onclick="testRegister()">Testar Registro</button>
            <div id="authResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>🌐 Teste de Rede</h3>
            <button class="test-button" onclick="testNetwork()">Testar Conexão</button>
            <button class="test-button" onclick="testTimeout()">Testar Timeout</button>
            <div id="networkResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>📊 Status Geral</h3>
            <div id="statusResult" class="result info">
                Clique nos botões acima para executar os testes...
            </div>
        </div>
    </div>

    <!-- Incluir o API client -->
    <script src="js/api-client-melhorado.js"></script>
    
    <script>
        const api = new CriminalMindsAPI();
        let testResults = {
            apiHealth: false,
            connectivity: false,
            retry: false,
            login: false,
            register: false,
            network: false,
            timeout: false
        };

        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
        }

        function updateStatus() {
            const statusElement = document.getElementById('statusResult');
            const successCount = Object.values(testResults).filter(Boolean).length;
            const totalCount = Object.keys(testResults).length;
            
            let status = `📊 STATUS GERAL:\n`;
            status += `✅ Testes aprovados: ${successCount}/${totalCount}\n\n`;
            
            Object.entries(testResults).forEach(([test, passed]) => {
                const icon = passed ? '✅' : '❌';
                const status = passed ? 'APROVADO' : 'FALHOU';
                status += `${icon} ${test}: ${status}\n`;
            });
            
            statusElement.className = `result ${successCount === totalCount ? 'success' : 'warning'}`;
            statusElement.textContent = status;
        }

        async function testAPIHealth() {
            try {
                logResult('apiResult', '🔍 Testando Health Check...', 'info');
                
                const health = await api.checkHealth();
                
                if (health.success && health.status === 'healthy') {
                    testResults.apiHealth = true;
                    logResult('apiResult', `✅ Health Check: SUCESSO\n📊 Status: ${health.status}\n🎉 Database: CONECTADO!`, 'success');
                } else {
                    testResults.apiHealth = false;
                    logResult('apiResult', `❌ Health Check: FALHOU\n📊 Status: ${health.status || 'N/A'}`, 'error');
                }
            } catch (error) {
                testResults.apiHealth = false;
                logResult('apiResult', `❌ Health Check: ERRO\n💬 ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testAPIConnectivity() {
            try {
                logResult('apiResult', '🔍 Testando Conectividade...', 'info');
                
                const isConnected = await api.checkConnectivity();
                
                if (isConnected) {
                    testResults.connectivity = true;
                    logResult('apiResult', `✅ Conectividade: SUCESSO\n🔗 API está respondendo normalmente`, 'success');
                } else {
                    testResults.connectivity = false;
                    logResult('apiResult', `❌ Conectividade: FALHOU\n🔗 API não está respondendo`, 'error');
                }
            } catch (error) {
                testResults.connectivity = false;
                logResult('apiResult', `❌ Conectividade: ERRO\n💬 ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testAPIRetry() {
            try {
                logResult('apiResult', '🔄 Testando Retry...', 'info');
                
                const connected = await api.connectWithRetry(2, 1000);
                
                if (connected) {
                    testResults.retry = true;
                    logResult('apiResult', `✅ Retry: SUCESSO\n🔄 Conexão estabelecida com retry`, 'success');
                } else {
                    testResults.retry = false;
                    logResult('apiResult', `❌ Retry: FALHOU\n🔄 Não foi possível conectar após tentativas`, 'error');
                }
            } catch (error) {
                testResults.retry = false;
                logResult('apiResult', `❌ Retry: ERRO\n💬 ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testLogin() {
            try {
                logResult('authResult', '🔐 Testando Login...', 'info');
                
                // Teste com credenciais inválidas (esperado falhar)
                await api.login('test@invalid.com', 'wrongpassword');
                
                testResults.login = false;
                logResult('authResult', `❌ Login: FALHOU (esperado)\n💬 Login com credenciais inválidas foi rejeitado corretamente`, 'warning');
            } catch (error) {
                if (error.message.includes('Email ou senha incorretos')) {
                    testResults.login = true;
                    logResult('authResult', `✅ Login: SUCESSO\n💬 Erro tratado corretamente: ${error.message}`, 'success');
                } else if (error.message.includes('conectar')) {
                    testResults.login = false;
                    logResult('authResult', `❌ Login: FALHOU\n💬 Problema de conectividade: ${error.message}`, 'error');
                } else {
                    testResults.login = false;
                    logResult('authResult', `❌ Login: ERRO\n💬 ${error.message}`, 'error');
                }
            }
            updateStatus();
        }

        async function testRegister() {
            try {
                logResult('authResult', '📝 Testando Registro...', 'info');
                
                // Teste com dados inválidos (esperado falhar)
                await api.register('', '', '', '');
                
                testResults.register = false;
                logResult('authResult', `❌ Registro: FALHOU (esperado)\n💬 Registro com dados vazios foi rejeitado corretamente`, 'warning');
            } catch (error) {
                if (error.message.includes('obrigatórios')) {
                    testResults.register = true;
                    logResult('authResult', `✅ Registro: SUCESSO\n💬 Validação funcionando: ${error.message}`, 'success');
                } else if (error.message.includes('conectar')) {
                    testResults.register = false;
                    logResult('authResult', `❌ Registro: FALHOU\n💬 Problema de conectividade: ${error.message}`, 'error');
                } else {
                    testResults.register = false;
                    logResult('authResult', `❌ Registro: ERRO\n💬 ${error.message}`, 'error');
                }
            }
            updateStatus();
        }

        async function testNetwork() {
            try {
                logResult('networkResult', '🌐 Testando Conexão de Rede...', 'info');
                
                // Teste de conectividade básica
                const response = await fetch('https://criminal-minds-game-api.vercel.app/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    testResults.network = true;
                    logResult('networkResult', `✅ Rede: SUCESSO\n🌐 Conexão com API funcionando`, 'success');
                } else {
                    testResults.network = false;
                    logResult('networkResult', `❌ Rede: FALHOU\n🌐 Status: ${response.status}`, 'error');
                }
            } catch (error) {
                testResults.network = false;
                logResult('networkResult', `❌ Rede: ERRO\n💬 ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testTimeout() {
            try {
                logResult('networkResult', '⏱️ Testando Timeout...', 'info');
                
                // Teste de timeout com URL inválida
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch('https://invalid-url-test.com', {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                testResults.timeout = false;
                logResult('networkResult', `❌ Timeout: FALHOU\n⏱️ Timeout não funcionou como esperado`, 'error');
            } catch (error) {
                if (error.name === 'AbortError') {
                    testResults.timeout = true;
                    logResult('networkResult', `✅ Timeout: SUCESSO\n⏱️ Timeout funcionando corretamente`, 'success');
                } else {
                    testResults.timeout = false;
                    logResult('networkResult', `❌ Timeout: ERRO\n💬 ${error.message}`, 'error');
                }
            }
            updateStatus();
        }

        // Executar testes automáticos ao carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                testAPIHealth();
                testNetwork();
            }, 1000);
        });
    </script>
</body>
</html>
