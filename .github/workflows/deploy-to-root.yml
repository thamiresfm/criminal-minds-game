name: ðŸŽ¯ Deploy to Root - GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-to-root:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and Build
        run: |
          cd criminal-minds-game
          npm install
          npm run build
          echo "âœ… Build completed!"
          ls -la out/

      - name: Copy files to root
        run: |
          # Backup current files
          cp index.html index.html.backup 2>/dev/null || true
          
          # Copy built files to root
          cp -r criminal-minds-game/out/* .
          
          # Keep the redirect page as index.html if no index.html from build
          if [ ! -f index.html ]; then
            cp index.html.backup index.html 2>/dev/null || true
          fi
          
          echo "ðŸ“ Files in root:"
          ls -la
          echo "ðŸŽ® Game directory:"
          ls -la game/ 2>/dev/null || echo "Game directory not found"

      - name: Commit and push to gh-pages
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create or switch to gh-pages branch
          git checkout -B gh-pages
          
          # Add all files
          git add -A
          git commit -m "ðŸŽ¯ Deploy game files to gh-pages - $(date)" || echo "No changes to commit"
          
          # Push to gh-pages branch
          git push origin gh-pages --force 