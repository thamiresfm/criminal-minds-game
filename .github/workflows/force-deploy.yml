name: ðŸ”¥ FORCE DEPLOY - Modern Interface

on:
  workflow_dispatch:

jobs:
  force-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Build modern interface
        run: |
          cd criminal-minds-game
          npm install --no-fund
          npm run build
          echo "ðŸŽ¨ Modern interface built successfully!"
          echo "Checking for gradients in HTML:"
          grep -o "bg-gradient-to" out/index.html | head -5 || echo "No gradients found"
          
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./criminal-minds-game/out
          force_orphan: true
          enable_jekyll: false 