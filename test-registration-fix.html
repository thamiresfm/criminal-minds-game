<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Registro Fix - Criminal Minds</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fbbf24;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #f59e0b;
        }
        
        .test-button {
            background: linear-gradient(to right, #f59e0b, #f97316);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
            color: #f59e0b;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #e2e8f0;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4b5563;
            border-radius: 6px;
            background: rgba(51, 65, 85, 0.5);
            color: #e2e8f0;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste Registro Fix - Criminal Minds</h1>
        
        <div class="test-section">
            <h3>üìù Teste de Registro</h3>
            <div class="form-group">
                <label for="testFullName">Nome Completo:</label>
                <input type="text" id="testFullName" value="Teste Usu√°rio" />
            </div>
            <div class="form-group">
                <label for="testEmail">Email:</label>
                <input type="email" id="testEmail" value="teste@example.com" />
            </div>
            <div class="form-group">
                <label for="testPassword">Senha:</label>
                <input type="password" id="testPassword" value="123456" />
            </div>
            <div class="form-group">
                <label for="testDetectiveName">Nome do Detetive:</label>
                <input type="text" id="testDetectiveName" value="DetetiveTeste" />
            </div>
            <button class="test-button" onclick="testRegistration()">Testar Registro</button>
            <button class="test-button" onclick="testRegistrationWithAPI()">Testar via API Client</button>
            <div id="registerResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üîê Teste de Login</h3>
            <div class="form-group">
                <label for="testLoginEmail">Email:</label>
                <input type="email" id="testLoginEmail" value="teste@example.com" />
            </div>
            <div class="form-group">
                <label for="testLoginPassword">Senha:</label>
                <input type="password" id="testLoginPassword" value="123456" />
            </div>
            <button class="test-button" onclick="testLogin()">Testar Login</button>
            <button class="test-button" onclick="testLoginWithAPI()">Testar via API Client</button>
            <div id="loginResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä Status Geral</h3>
            <div id="statusResult" class="result info">
                Clique nos bot√µes acima para executar os testes...
            </div>
        </div>
    </div>

    <!-- Incluir o API client -->
    <script src="js/api-client-melhorado.js"></script>
    
    <script>
        const api = new CriminalMindsAPI();
        let testResults = {
            registration: false,
            registrationAPI: false,
            login: false,
            loginAPI: false
        };

        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
        }

        function updateStatus() {
            const statusElement = document.getElementById('statusResult');
            const successCount = Object.values(testResults).filter(Boolean).length;
            const totalCount = Object.keys(testResults).length;
            
            let status = `üìä STATUS REGISTRO FIX:\n`;
            status += `‚úÖ Testes aprovados: ${successCount}/${totalCount}\n\n`;
            
            Object.entries(testResults).forEach(([test, passed]) => {
                const icon = passed ? '‚úÖ' : '‚ùå';
                const status = passed ? 'APROVADO' : 'FALHOU';
                status += `${icon} ${test}: ${status}\n`;
            });
            
            statusElement.className = `result ${successCount === totalCount ? 'success' : 'warning'}`;
            statusElement.textContent = status;
        }

        async function testRegistration() {
            try {
                logResult('registerResult', 'üîç Testando Registro Direto...', 'info');
                
                const fullName = document.getElementById('testFullName').value;
                const email = document.getElementById('testEmail').value;
                const password = document.getElementById('testPassword').value;
                const detectiveName = document.getElementById('testDetectiveName').value;
                
                const response = await fetch('https://criminal-minds-game-api.vercel.app/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Client': 'Criminal-Minds-Frontend'
                    },
                    body: JSON.stringify({
                        fullName,
                        email,
                        detectiveName,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    testResults.registration = true;
                    logResult('registerResult', `‚úÖ Registro Direto: SUCESSO\nüìä Status: ${response.status}\nüéâ Usu√°rio criado: ${data.user.email}\nüîë Token: ${data.token ? 'Gerado' : 'N√£o gerado'}`, 'success');
                } else {
                    testResults.registration = false;
                    logResult('registerResult', `‚ùå Registro Direto: FALHOU\nüìä Status: ${response.status}\nüí¨ Erro: ${data.error || 'Desconhecido'}`, 'error');
                }
            } catch (error) {
                testResults.registration = false;
                logResult('registerResult', `‚ùå Registro Direto: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testRegistrationWithAPI() {
            try {
                logResult('registerResult', 'üîç Testando Registro via API Client...', 'info');
                
                const fullName = document.getElementById('testFullName').value;
                const email = document.getElementById('testEmail').value;
                const password = document.getElementById('testPassword').value;
                const detectiveName = document.getElementById('testDetectiveName').value;
                
                const response = await api.register(fullName, email, detectiveName, password);
                
                if (response.success) {
                    testResults.registrationAPI = true;
                    logResult('registerResult', `‚úÖ Registro API Client: SUCESSO\nüìä Status: OK\nüéâ Usu√°rio criado: ${response.user.email}\nüîë Token: ${response.token ? 'Gerado' : 'N√£o gerado'}`, 'success');
                } else {
                    testResults.registrationAPI = false;
                    logResult('registerResult', `‚ùå Registro API Client: FALHOU\nüí¨ Erro: ${response.error || 'Desconhecido'}`, 'error');
                }
            } catch (error) {
                testResults.registrationAPI = false;
                logResult('registerResult', `‚ùå Registro API Client: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testLogin() {
            try {
                logResult('loginResult', 'üîç Testando Login Direto...', 'info');
                
                const email = document.getElementById('testLoginEmail').value;
                const password = document.getElementById('testLoginPassword').value;
                
                const response = await fetch('https://criminal-minds-game-api.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Client': 'Criminal-Minds-Frontend'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    testResults.login = true;
                    logResult('loginResult', `‚úÖ Login Direto: SUCESSO\nüìä Status: ${response.status}\nüéâ Usu√°rio logado: ${data.user.email}\nüîë Token: ${data.token ? 'Gerado' : 'N√£o gerado'}`, 'success');
                } else {
                    testResults.login = false;
                    logResult('loginResult', `‚ùå Login Direto: FALHOU\nüìä Status: ${response.status}\nüí¨ Erro: ${data.error || 'Desconhecido'}`, 'error');
                }
            } catch (error) {
                testResults.login = false;
                logResult('loginResult', `‚ùå Login Direto: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testLoginWithAPI() {
            try {
                logResult('loginResult', 'üîç Testando Login via API Client...', 'info');
                
                const email = document.getElementById('testLoginEmail').value;
                const password = document.getElementById('testLoginPassword').value;
                
                const response = await api.login(email, password);
                
                if (response.success) {
                    testResults.loginAPI = true;
                    logResult('loginResult', `‚úÖ Login API Client: SUCESSO\nüìä Status: OK\nüéâ Usu√°rio logado: ${response.user.email}\nüîë Token: ${response.token ? 'Gerado' : 'N√£o gerado'}`, 'success');
                } else {
                    testResults.loginAPI = false;
                    logResult('loginResult', `‚ùå Login API Client: FALHOU\nüí¨ Erro: ${response.error || 'Desconhecido'}`, 'error');
                }
            } catch (error) {
                testResults.loginAPI = false;
                logResult('loginResult', `‚ùå Login API Client: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        // Executar testes autom√°ticos ao carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                testRegistration();
                testLogin();
            }, 1000);
        });
    </script>
</body>
</html>
