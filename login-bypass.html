<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Minds Game - Acesso R√°pido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f0f23);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #f59e0b, #f97316, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(245, 158, 11, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #f59e0b, #f97316);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(245, 158, 11, 0.4);
        }

        .divider {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 0 1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .bypass-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #10b981, #059669);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            margin-bottom: 1rem;
        }

        .bypass-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
        }

        .status-info {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .status-info h4 {
            color: #ef4444;
            margin-bottom: 0.5rem;
        }

        .status-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .footer-links {
            margin-top: 2rem;
            text-align: center;
        }

        .footer-links a {
            color: #f59e0b;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">üîç Criminal Minds</div>
            <div class="subtitle">Investiga√ß√£o Criminal Interativa</div>
            
            <div class="status-info">
                <h4>‚ö†Ô∏è Sistema Temporariamente Indispon√≠vel</h4>
                <p>O servidor de autentica√ß√£o est√° em manuten√ß√£o. Use o acesso r√°pido abaixo para continuar jogando.</p>
            </div>

            <button class="bypass-button" onclick="enterGameDirectly()">
                üéÆ Entrar no Jogo (Modo Visitante)
            </button>

            <div class="divider">
                <span>ou tente fazer login</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="submit-button">
                    üîê Fazer Login
                </button>
            </form>

            <div class="footer-links">
                <a href="register.html">Criar Conta</a>
                <a href="debug-api.html">Diagn√≥stico</a>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para entrar diretamente no jogo
        function enterGameDirectly() {
            // Salvar dados tempor√°rios do visitante
            const guestData = {
                fullName: 'Visitante',
                detectiveName: 'Detective Guest',
                email: 'guest@criminalmindsgame.com',
                isGuest: true,
                timestamp: Date.now()
            };
            
            localStorage.setItem('user_data', JSON.stringify(guestData));
            localStorage.setItem('auth_token', 'guest-token-' + Date.now());
            localStorage.setItem('isGuestMode', 'true');
            
            // Feedback visual
            const button = event.target;
            button.innerHTML = '‚úÖ Entrando no jogo...';
            button.style.background = 'linear-gradient(to right, #10b981, #059669)';
            
            // Redirecionar para o lobby
            setTimeout(() => {
                window.location.href = 'lobby.html';
            }, 1500);
        }

        // Tentar login normal
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('.submit-button');
            const originalText = submitButton.innerHTML;
            
            // Feedback visual
            submitButton.disabled = true;
            submitButton.innerHTML = 'üîÑ Tentando conectar...';
            
            // Simular tentativa de conex√£o
            setTimeout(() => {
                submitButton.innerHTML = '‚ùå Servidor indispon√≠vel - Use modo visitante';
                submitButton.style.background = 'linear-gradient(to right, #ef4444, #dc2626)';
                
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                    submitButton.style.background = 'linear-gradient(to right, #f59e0b, #f97316)';
                }, 3000);
            }, 2000);
        });
    </script>
</body>
</html>
