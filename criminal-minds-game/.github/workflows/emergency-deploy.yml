name: 🚨 Emergency Deploy - Fix 404

on:
  workflow_dispatch:

jobs:
  emergency-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build project
        run: |
          cd criminal-minds-game
          npm install --no-fund --quiet
          npm run build
          echo "🎯 Build completed successfully!"
          ls -la out/

      - name: Deploy to gh-pages
        run: |
          # Configure git
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Create gh-pages branch
          git checkout --orphan gh-pages
          git rm -rf .
          
          # Copy built files
          cp -r criminal-minds-game/out/* .
          cp criminal-minds-game/out/.nojekyll . 2>/dev/null || echo ".nojekyll not found, creating..."
          touch .nojekyll
          
          # Add all files
          git add -A
          git commit -m "🚨 Emergency Deploy - $(date)"
          git push origin gh-pages --force
          
          echo "✅ Emergency deploy completed!"
          echo "🌐 Site will be available at: https://thamiresfm.github.io/criminal-minds-game/" 