name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and Build
        run: |
          cd criminal-minds-game
          npm install --no-fund --no-audit
          npm run build
          echo "🎨 Interface moderna construída!"
          echo "Verificando gradientes:"
          if grep -q "bg-gradient-to-r from-yellow-400" out/index.html; then
            echo "✅ Gradientes encontrados - Interface moderna OK!"
          else
            echo "❌ Gradientes não encontrados"
          fi
          ls -la out/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: criminal-minds-game/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 