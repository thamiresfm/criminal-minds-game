<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Vercel Fix - Criminal Minds</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fbbf24;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #f59e0b;
        }
        
        .test-button {
            background: linear-gradient(to right, #f59e0b, #f97316);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste Vercel Fix - Criminal Minds</h1>
        
        <div class="test-section">
            <h3>üåê Verifica√ß√£o de Vercel</h3>
            <button class="test-button" onclick="testVercel()">Testar Vercel</button>
            <button class="test-button" onclick="testHealth()">Testar Health</button>
            <button class="test-button" onclick="testRegistration()">Testar Registro</button>
            <div id="vercelResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä Status do Vercel</h3>
            <div id="statusResult" class="result info">
                Clique nos bot√µes acima para executar os testes...
            </div>
        </div>
    </div>

    <!-- Incluir o script com timestamp atualizado -->
    <script src="js/api-client-simple.js?v=20241205"></script>
    
    <script>
        let testResults = {
            vercel: false,
            health: false,
            registration: false
        };

        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
        }

        function updateStatus() {
            const statusElement = document.getElementById('statusResult');
            const successCount = Object.values(testResults).filter(Boolean).length;
            const totalCount = Object.keys(testResults).length;
            
            let status = `üìä STATUS VERCEL FIX:\n`;
            status += `‚úÖ Testes aprovados: ${successCount}/${totalCount}\n\n`;
            
            Object.entries(testResults).forEach(([test, passed]) => {
                const icon = passed ? '‚úÖ' : '‚ùå';
                const status = passed ? 'APROVADO' : 'FALHOU';
                status += `${icon} ${test}: ${status}\n`;
            });
            
            statusElement.className = `result ${successCount === totalCount ? 'success' : 'warning'}`;
            statusElement.textContent = status;
        }

        async function testVercel() {
            try {
                logResult('vercelResult', 'üîç Testando Vercel...', 'info');
                
                // Teste direto de Vercel
                const response = await fetch('https://criminal-minds-game-api.vercel.app/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    testResults.vercel = true;
                    logResult('vercelResult', `‚úÖ Vercel: SUCESSO\nüéâ Vercel funcionando\nüì° Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    testResults.vercel = false;
                    logResult('vercelResult', `‚ùå Vercel: FALHOU\nüí¨ HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                testResults.vercel = false;
                logResult('vercelResult', `‚ùå Vercel: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testHealth() {
            try {
                logResult('vercelResult', 'üîç Testando health check...', 'info');
                
                const api = window.CriminalMindsAPISimple;
                const response = await api.checkHealth();
                
                if (response.success) {
                    testResults.health = true;
                    logResult('vercelResult', `‚úÖ Health Check: SUCESSO\nüéâ API Vercel funcionando\nüì° Status: ${response.status}`, 'success');
                } else {
                    testResults.health = false;
                    logResult('vercelResult', `‚ùå Health Check: FALHOU\nüí¨ ${response.error}`, 'error');
                }
            } catch (error) {
                testResults.health = false;
                logResult('vercelResult', `‚ùå Health Check: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testRegistration() {
            try {
                logResult('vercelResult', 'üîç Testando registro...', 'info');
                
                const api = window.CriminalMindsAPISimple;
                const timestamp = Date.now();
                const testEmail = `teste${timestamp}@vercel.com`;
                
                const response = await api.register('Teste Vercel', testEmail, 'DetetiveVercel', '123456');
                
                if (response.success) {
                    testResults.registration = true;
                    logResult('vercelResult', `‚úÖ Registro: SUCESSO\nüéâ Usu√°rio criado: ${response.user.email}\nüîó Vercel funcionando`, 'success');
                } else {
                    testResults.registration = false;
                    logResult('vercelResult', `‚ùå Registro: FALHOU\nüí¨ ${response.error}`, 'error');
                }
            } catch (error) {
                testResults.registration = false;
                logResult('vercelResult', `‚ùå Registro: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        // Executar testes autom√°ticos ao carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                testVercel();
                testHealth();
                testRegistration();
            }, 1000);
        });
    </script>
</body>
</html>
