<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Timer Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }
        .test-button {
            background: #d4af37;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #f4d03f;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste do Timer - Criminal Minds Game</h1>
        
        <div class="status" id="status">
            Aguardando carregamento do timer...
        </div>
        
        <div>
            <button class="test-button" onclick="testStart()">‚ñ∂Ô∏è Iniciar</button>
            <button class="test-button" onclick="testPause()">‚è∏Ô∏è Pausar</button>
            <button class="test-button" onclick="testReset()">üîÑ Reset</button>
            <button class="test-button" onclick="testForceReset()">üîÑ For√ßar 45:00</button>
        </div>
        
        <div class="status" id="timer-display">
            Timer: 45:00
        </div>
        
        <div class="status" id="debug-info">
            Debug: Aguardando...
        </div>
    </div>

    <!-- Carregar o timer -->
    <script src="js/game-timer-45min.js"></script>
    
    <script>
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('Status:', message);
        }
        
        function updateDebug(info) {
            document.getElementById('debug-info').textContent = 'Debug: ' + info;
            console.log('Debug:', info);
        }
        
        function testStart() {
            if (window.gameTimer) {
                window.gameTimer.start();
                updateStatus('Timer iniciado');
                updateDebug('Fun√ß√£o start() executada');
            } else {
                updateStatus('‚ùå Timer n√£o encontrado!');
                updateDebug('window.gameTimer √© undefined');
            }
        }
        
        function testPause() {
            if (window.gameTimer) {
                window.gameTimer.togglePause();
                updateStatus('Timer pausado/retomado');
                updateDebug('Fun√ß√£o togglePause() executada');
            } else {
                updateStatus('‚ùå Timer n√£o encontrado!');
            }
        }
        
        function testReset() {
            if (window.gameTimer) {
                window.gameTimer.reset();
                updateStatus('Timer resetado');
                updateDebug('Fun√ß√£o reset() executada');
            } else {
                updateStatus('‚ùå Timer n√£o encontrado!');
            }
        }
        
        function testForceReset() {
            if (window.gameTimer) {
                window.gameTimer.forceReset();
                updateStatus('Timer for√ßado para 45:00');
                updateDebug('Fun√ß√£o forceReset() executada');
            } else {
                updateStatus('‚ùå Timer n√£o encontrado!');
            }
        }
        
        // Verificar se o timer carregou
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.gameTimer) {
                    updateStatus('‚úÖ Timer carregado com sucesso!');
                    updateDebug('window.gameTimer dispon√≠vel');
                    
                    // Configurar callbacks de teste
                    window.gameTimer.on('timeout', () => {
                        updateStatus('‚è∞ TEMPO ESGOTADO!');
                        updateDebug('Evento timeout disparado');
                    });
                    
                    window.gameTimer.on('critical', (time) => {
                        updateStatus(`üö® TEMPO CR√çTICO: ${Math.floor(time/60)}:${(time%60).toString().padStart(2, '0')}`);
                        updateDebug('Evento critical disparado');
                    });
                    
                    window.gameTimer.on('warning', (time) => {
                        updateStatus(`‚ö†Ô∏è AVISO: ${Math.floor(time/60)}:${(time%60).toString().padStart(2, '0')} restantes`);
                        updateDebug('Evento warning disparado');
                    });
                    
                    // Atualizar display do timer
                    setInterval(() => {
                        if (window.gameTimer) {
                            const time = window.gameTimer.getRemainingTime();
                            const minutes = Math.floor(time / 60);
                            const seconds = time % 60;
                            document.getElementById('timer-display').textContent = 
                                `Timer: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        }
                    }, 1000);
                    
                } else {
                    updateStatus('‚ùå Timer n√£o carregou!');
                    updateDebug('window.gameTimer n√£o encontrado ap√≥s 2 segundos');
                }
            }, 2000);
        });
        
        // Log de debug
        console.log('P√°gina de teste carregada');
        console.log('Verificando window.gameTimer...');
        
        setTimeout(() => {
            console.log('window.gameTimer ap√≥s 3s:', window.gameTimer);
            if (window.gameTimer) {
                console.log('Timer properties:', {
                    totalTime: window.gameTimer.totalTime,
                    remainingTime: window.gameTimer.remainingTime,
                    isRunning: window.gameTimer.isRunning,
                    isPaused: window.gameTimer.isPaused
                });
            }
        }, 3000);
    </script>
</body>
</html>
