<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CORS Fix - Criminal Minds</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fbbf24;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #f59e0b;
        }
        
        .test-button {
            background: linear-gradient(to right, #f59e0b, #f97316);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste CORS Fix - Criminal Minds</h1>
        
        <div class="test-section">
            <h3>üì° Teste de Headers CORS</h3>
            <button class="test-button" onclick="testCORSHeaders()">Testar Headers CORS</button>
            <button class="test-button" onclick="testXClientHeader()">Testar Header X-Client</button>
            <button class="test-button" onclick="testPreflightRequest()">Testar Preflight</button>
            <div id="corsResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üîê Teste de API Client</h3>
            <button class="test-button" onclick="testAPIClient()">Testar API Client</button>
            <button class="test-button" onclick="testConnectivity()">Testar Conectividade</button>
            <div id="apiResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üåê Teste de Fetch Direto</h3>
            <button class="test-button" onclick="testDirectFetch()">Testar Fetch Direto</button>
            <button class="test-button" onclick="testFetchWithHeaders()">Testar Fetch com Headers</button>
            <div id="fetchResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä Status Geral</h3>
            <div id="statusResult" class="result info">
                Clique nos bot√µes acima para executar os testes...
            </div>
        </div>
    </div>

    <!-- Incluir o API client -->
    <script src="js/api-client-melhorado.js"></script>
    
    <script>
        const api = new CriminalMindsAPI();
        let testResults = {
            corsHeaders: false,
            xClientHeader: false,
            preflight: false,
            apiClient: false,
            connectivity: false,
            directFetch: false,
            fetchWithHeaders: false
        };

        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
        }

        function updateStatus() {
            const statusElement = document.getElementById('statusResult');
            const successCount = Object.values(testResults).filter(Boolean).length;
            const totalCount = Object.keys(testResults).length;
            
            let status = `üìä STATUS CORS FIX:\n`;
            status += `‚úÖ Testes aprovados: ${successCount}/${totalCount}\n\n`;
            
            Object.entries(testResults).forEach(([test, passed]) => {
                const icon = passed ? '‚úÖ' : '‚ùå';
                const status = passed ? 'APROVADO' : 'FALHOU';
                status += `${icon} ${test}: ${status}\n`;
            });
            
            statusElement.className = `result ${successCount === totalCount ? 'success' : 'warning'}`;
            statusElement.textContent = status;
        }

        async function testCORSHeaders() {
            try {
                logResult('corsResult', 'üîç Testando Headers CORS...', 'info');
                
                const response = await fetch('https://criminal-minds-game-api.vercel.app/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Client': 'Criminal-Minds-Frontend'
                    }
                });
                
                if (response.ok) {
                    testResults.corsHeaders = true;
                    logResult('corsResult', `‚úÖ Headers CORS: SUCESSO\nüìä Status: ${response.status}\nüîó Headers permitidos`, 'success');
                } else {
                    testResults.corsHeaders = false;
                    logResult('corsResult', `‚ùå Headers CORS: FALHOU\nüìä Status: ${response.status}`, 'error');
                }
            } catch (error) {
                testResults.corsHeaders = false;
                logResult('corsResult', `‚ùå Headers CORS: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testXClientHeader() {
            try {
                logResult('corsResult', 'üîç Testando Header X-Client...', 'info');
                
                const response = await fetch('https://criminal-minds-game-api.vercel.app/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Client': 'Criminal-Minds-Frontend',
                        'x-client': 'criminal-minds-frontend'
                    }
                });
                
                if (response.ok) {
                    testResults.xClientHeader = true;
                    logResult('corsResult', `‚úÖ Header X-Client: SUCESSO\nüìä Status: ${response.status}\nüîó Headers aceitos`, 'success');
                } else {
                    testResults.xClientHeader = false;
                    logResult('corsResult', `‚ùå Header X-Client: FALHOU\nüìä Status: ${response.status}`, 'error');
                }
            } catch (error) {
                testResults.xClientHeader = false;
                logResult('corsResult', `‚ùå Header X-Client: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testPreflightRequest() {
            try {
                logResult('corsResult', 'üîç Testando Preflight Request...', 'info');
                
                const response = await fetch('https://criminal-minds-game-api.vercel.app/api/health', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Client': 'Criminal-Minds-Frontend'
                    }
                });
                
                if (response.status === 200) {
                    testResults.preflight = true;
                    logResult('corsResult', `‚úÖ Preflight: SUCESSO\nüìä Status: ${response.status}\nüîó OPTIONS aceito`, 'success');
                } else {
                    testResults.preflight = false;
                    logResult('corsResult', `‚ùå Preflight: FALHOU\nüìä Status: ${response.status}`, 'error');
                }
            } catch (error) {
                testResults.preflight = false;
                logResult('corsResult', `‚ùå Preflight: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testAPIClient() {
            try {
                logResult('apiResult', 'üîç Testando API Client...', 'info');
                
                const health = await api.checkHealth();
                
                if (health.success && health.status === 'healthy') {
                    testResults.apiClient = true;
                    logResult('apiResult', `‚úÖ API Client: SUCESSO\nüìä Status: ${health.status}\nüéâ Conectividade OK`, 'success');
                } else {
                    testResults.apiClient = false;
                    logResult('apiResult', `‚ùå API Client: FALHOU\nüìä Status: ${health.status || 'N/A'}`, 'error');
                }
            } catch (error) {
                testResults.apiClient = false;
                logResult('apiResult', `‚ùå API Client: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testConnectivity() {
            try {
                logResult('apiResult', 'üîç Testando Conectividade...', 'info');
                
                const isConnected = await api.checkConnectivity();
                
                if (isConnected) {
                    testResults.connectivity = true;
                    logResult('apiResult', `‚úÖ Conectividade: SUCESSO\nüîó API respondendo normalmente`, 'success');
                } else {
                    testResults.connectivity = false;
                    logResult('apiResult', `‚ùå Conectividade: FALHOU\nüîó API n√£o respondendo`, 'error');
                }
            } catch (error) {
                testResults.connectivity = false;
                logResult('apiResult', `‚ùå Conectividade: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testDirectFetch() {
            try {
                logResult('fetchResult', 'üîç Testando Fetch Direto...', 'info');
                
                const response = await fetch('https://criminal-minds-game-api.vercel.app/api/health');
                
                if (response.ok) {
                    testResults.directFetch = true;
                    logResult('fetchResult', `‚úÖ Fetch Direto: SUCESSO\nüìä Status: ${response.status}\nüîó Conectividade OK`, 'success');
                } else {
                    testResults.directFetch = false;
                    logResult('fetchResult', `‚ùå Fetch Direto: FALHOU\nüìä Status: ${response.status}`, 'error');
                }
            } catch (error) {
                testResults.directFetch = false;
                logResult('fetchResult', `‚ùå Fetch Direto: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        async function testFetchWithHeaders() {
            try {
                logResult('fetchResult', 'üîç Testando Fetch com Headers...', 'info');
                
                const response = await fetch('https://criminal-minds-game-api.vercel.app/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Client': 'Criminal-Minds-Frontend',
                        'X-API-Version': '2.0.0'
                    }
                });
                
                if (response.ok) {
                    testResults.fetchWithHeaders = true;
                    logResult('fetchResult', `‚úÖ Fetch com Headers: SUCESSO\nüìä Status: ${response.status}\nüîó Headers aceitos`, 'success');
                } else {
                    testResults.fetchWithHeaders = false;
                    logResult('fetchResult', `‚ùå Fetch com Headers: FALHOU\nüìä Status: ${response.status}`, 'error');
                }
            } catch (error) {
                testResults.fetchWithHeaders = false;
                logResult('fetchResult', `‚ùå Fetch com Headers: ERRO\nüí¨ ${error.message}`, 'error');
            }
            updateStatus();
        }

        // Executar testes autom√°ticos ao carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                testCORSHeaders();
                testAPIClient();
                testDirectFetch();
            }, 1000);
        });
    </script>
</body>
</html>
