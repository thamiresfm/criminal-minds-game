<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Script Loading - Criminal Minds</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        
        .debug-section {
            background: #2a2a2a;
            border: 1px solid #00ff00;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .warning { color: #ffff00; }
        .info { color: #00ffff; }
        
        pre {
            background: #000;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üêõ DEBUG SCRIPT LOADING</h1>
    
    <div class="debug-section">
        <h3>üìã VERIFICA√á√ÉO DE SCRIPTS</h3>
        <div id="scriptStatus"></div>
    </div>
    
    <div class="debug-section">
        <h3>üîç CONSOLE LOGS</h3>
        <div id="consoleLogs"></div>
    </div>
    
    <div class="debug-section">
        <h3>üåê NETWORK REQUESTS</h3>
        <div id="networkLogs"></div>
    </div>

    <script>
        // Capturar logs do console
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const logs = [];
        
        function captureLog(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            logs.push({ timestamp, type, message });
            updateConsoleLogs();
        }
        
        console.log = (...args) => {
            captureLog('log', ...args);
            originalLog.apply(console, args);
        };
        
        console.error = (...args) => {
            captureLog('error', ...args);
            originalError.apply(console, args);
        };
        
        console.warn = (...args) => {
            captureLog('warn', ...args);
            originalWarn.apply(console, args);
        };
        
        function updateConsoleLogs() {
            const element = document.getElementById('consoleLogs');
            element.innerHTML = logs.map(log => 
                `<div class="${log.type}">[${log.timestamp}] ${log.type.toUpperCase()}: ${log.message}</div>`
            ).join('');
        }
        
        // Verificar carregamento de scripts
        function checkScriptLoading() {
            const statusElement = document.getElementById('scriptStatus');
            let status = '';
            
            // Verificar se os scripts est√£o carregados
            const scripts = [
                { name: 'api-client-simple.js', global: 'CriminalMindsAPISimple' },
                { name: 'game-functions.js', global: 'CriminalMindsGame' }
            ];
            
            scripts.forEach(script => {
                const isLoaded = window[script.global] !== undefined;
                const className = isLoaded ? 'success' : 'error';
                const icon = isLoaded ? '‚úÖ' : '‚ùå';
                
                status += `<div class="${className}">${icon} ${script.name}: ${isLoaded ? 'CARREGADO' : 'N√ÉO CARREGADO'}</div>`;
            });
            
            // Verificar se h√° conflitos
            if (window.CriminalMindsAPI && window.CriminalMindsAPISimple) {
                status += `<div class="warning">‚ö†Ô∏è CONFLITO: CriminalMindsAPI e CriminalMindsAPISimple ambos carregados!</div>`;
            }
            
            statusElement.innerHTML = status;
        }
        
        // Monitorar requisi√ß√µes de rede
        const originalFetch = window.fetch;
        const networkLogs = [];
        
        window.fetch = function(...args) {
            const url = args[0];
            const options = args[1] || {};
            
            const log = {
                timestamp: new Date().toLocaleTimeString(),
                url: url,
                method: options.method || 'GET',
                headers: options.headers || {}
            };
            
            networkLogs.push(log);
            updateNetworkLogs();
            
            return originalFetch.apply(this, args);
        };
        
        function updateNetworkLogs() {
            const element = document.getElementById('networkLogs');
            element.innerHTML = networkLogs.map(log => 
                `<div class="info">[${log.timestamp}] ${log.method} ${log.url}</div>`
            ).join('');
        }
        
        // Executar verifica√ß√µes
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkScriptLoading();
            }, 1000);
        });
    </script>

    <!-- Carregar scripts -->
    <script src="js/api-client-simple.js"></script>
    <script src="js/game-functions.js"></script>
    
    <script>
        // Teste adicional ap√≥s carregamento
        setTimeout(() => {
            console.log('üîç VERIFICA√á√ÉO FINAL DE SCRIPTS');
            
            if (window.CriminalMindsAPISimple) {
                console.log('‚úÖ CriminalMindsAPISimple carregado');
                
                // Testar API
                window.CriminalMindsAPISimple.checkHealth().then(result => {
                    console.log('‚úÖ API Health Check:', result);
                }).catch(error => {
                    console.error('‚ùå API Health Check failed:', error);
                });
            } else {
                console.error('‚ùå CriminalMindsAPISimple N√ÉO carregado');
            }
            
            if (window.CriminalMindsGame) {
                console.log('‚úÖ CriminalMindsGame carregado');
            } else {
                console.error('‚ùå CriminalMindsGame N√ÉO carregado');
            }
        }, 2000);
    </script>
</body>
</html>
