                                <h3>${cardData.title}</h3>
                                <p class="card-type">${cardData.type} - ${getRarityName(cardData.rarity)}</p>
                                <p class="card-status">${isPlayed ? '‚úÖ Jogada' : 'üÉè Dispon√≠vel'}</p>
                            </div>
                        </div>
                        
                        <div class="card-details-section">
                            <h4>üìù Descri√ß√£o Detalhada</h4>
                            <p>${detailedDescription}</p>
                        </div>
                        
                        <div class="card-details-section">
                            <h4>üîç Pistas de Investiga√ß√£o</h4>
                            <ul class="investigation-clues">
                                ${investigationClues.map(clue => `<li>${clue}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="card-details-section">
                            <h4>‚ö° Efeitos da Carta</h4>
                            <div class="card-effects">
                                ${cardEffects.map(effect => `<div class="effect-item">${effect}</div>`).join('')}
                            </div>
                        </div>
                        
                        <div class="card-details-section">
                            <h4>üìä Estat√≠sticas</h4>
                            <div class="card-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Evid√™ncias:</span>
                                    <span class="stat-value">${cardData.evidence || 0}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Raridade:</span>
                                    <span class="stat-value">${getRarityName(cardData.rarity)}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Tipo:</span>
                                    <span class="stat-value">${cardData.type}</span>
                                </div>
                                ${cardData.stats ? `
                                <div class="stat-item">
                                    <span class="stat-label">Atributos:</span>
                                    <span class="stat-value">${cardData.stats.join(', ')}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        ${!isPlayed ? `
                        <div class="card-details-actions">
                            <button class="btn btn-primary" onclick="playCardFromModal('${cardData.id}')">üÉè Jogar Carta</button>
                            <button class="btn btn-secondary" onclick="closeCardDetails()">‚ùå Fechar</button>
                        </div>
                        ` : `
                        <div class="card-details-actions">
                            <button class="btn btn-secondary" onclick="closeCardDetails()">‚ùå Fechar</button>
                        </div>
                        `}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Animar entrada
            setTimeout(() => {
                modal.style.opacity = '1';
                modal.querySelector('.modal-content').style.transform = 'translate(-50%, -50%) scale(1)';
            }, 10);
            
            addDebug(`‚úÖ Modal de detalhes aberto para: ${cardData.title}`, 'success');
        }
        
        // Fun√ß√£o para fechar modal
        function closeCardDetails() {
            const modal = document.querySelector('.card-details-modal');
            if (modal) {
                modal.style.opacity = '0';
                modal.querySelector('.modal-content').style.transform = 'translate(-50%, -50%) scale(0.8)';
                setTimeout(() => {
                    modal.remove();
                }, 300);
                addDebug('‚ùå Modal de detalhes fechado', 'info');
            }
        }
        
        // Fun√ß√£o para jogar carta do modal
        function playCardFromModal(cardId) {
            addDebug(`üÉè Jogando carta do modal: ${cardId}`, 'success');
            closeCardDetails();
            
            // Marcar carta como jogada
            const cardData = cardDatabase.find(card => card.id === cardId);
            if (cardData) {
                cardData.played = true;
                addDebug(`‚úÖ Carta marcada como jogada: ${cardData.title}`, 'success');
                
                // Atualizar visual da carta
                const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
                if (cardElement) {
                    cardElement.classList.add('played');
                    cardElement.style.opacity = '0.6';
                    addDebug(`üé® Visual da carta atualizado`, 'success');
                }
            }
        }
        
        // Fun√ß√£o para gerar cartas
        function generateCards() {
            const container = document.getElementById('cardsContainer');
            if (!container) return;
            
            container.innerHTML = '';
            
            cardDatabase.forEach((cardData, index) => {
                const cardElement = createCardElement(cardData);
                container.appendChild(cardElement);
                
                // Anima√ß√£o escalonada
                setTimeout(() => {
                    cardElement.style.opacity = '1';
                    cardElement.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            addDebug(`üéØ Geradas ${cardDatabase.length} cartas de teste`, 'success');
        }
        
        // Fun√ß√µes de teste
        function testCardClick() {
            addDebug('üß™ Testando clique na carta...', 'info');
            addDebug('üÉè Clique em qualquer carta para abrir os detalhes', 'info');
        }
        
        function testModalDetails() {
            addDebug('üß™ Testando modal de detalhes...', 'info');
            showCardDetails(cardDatabase[0]);
        }
        
        function testCardEffects() {
            addDebug('üß™ Testando efeitos da carta...', 'info');
            const effects = getCardEffects(cardDatabase[0]);
            effects.forEach(effect => {
                addDebug(`‚ö° ${effect}`, 'success');
            });
        }
        
        function testResponsiveLayout() {
            addDebug('üß™ Testando layout responsivo...', 'info');
            addDebug('üì± Redimensione a janela para testar a responsividade', 'info');
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            addDebug('üöÄ Sistema de teste inicializado', 'success');
            addDebug('üÉè Funcionalidade de clique na carta implementada', 'success');
            addDebug('üîç Modal de detalhes funcionando', 'success');
            addDebug('‚ö° Efeitos da carta implementados', 'success');
            
            // Gerar cartas
            generateCards();
        });
    </script>
</body>
</html>
